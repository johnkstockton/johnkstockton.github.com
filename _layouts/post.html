---
layout: default
external:
---

  <article id="post">

    <aside>
        <span class='post-date'>{{ page.date | date: "%B %e, %Y" }}</span> 
    </aside>

    <section>
        <header>
            <h3 class='post-title'>
              <a href="{{ page.url }}">{{ page.title }}</a>
            </h3>
            <span class="post-author">{{ page.author | author_link }}</span>
        </header>
        <div class="body-text">
          {{ content }}
        </div>
        <!--<h4>Tags:</h4>-->
        <ul id="post_tags">
        {% for tag in page.tags %}
          <li><a class="tag" href="/tag/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
        
        <!-- {% include comments.html %}-->
    </section>

  </article>
