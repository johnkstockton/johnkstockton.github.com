<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="imran" />
  <meta name="description" content="imran's blog" />

<!-- My Section -->

  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/screen.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />

  <!-- JQuery Section -->

  <script type="text/javascript" src="/assets/javascript/jquery-1.5.1.min.js"></script>

  {% for item in page.external %}
  {% case item %}
  {% when 'orbit' %}
  <!-- Orbit Section -->

  <script type="text/javascript" src="/assets/javascript/jquery.orbit-1.2.3.min.js"></script>
  <link rel="stylesheet" href="/assets/css/orbit-1.2.3.css">

  {% when 'flexnav' %}
  <!-- ScrollTo Section -->

  <script type="text/javascript" src="/assets/javascript/jquery.scrollTo-min.js"></script>
  <script type="text/javascript" src="/assets/javascript/jquery.localscroll-1.2.7-min.js"></script>

  <!-- Flexible Nav Section -->

  <link rel="stylesheet" href="/assets/css/flexible-nav.min.css" type="text/css" />
  <script type="text/javascript" src="/assets/javascript/flexible-nav.js"></script>

  <script type="text/javascript">
    $(function(){
        new FlexibleNav ( new FlexibleNavMaker().make().prependTo('body') );
        new FlexibleNav($("#disqus_thread"));
    });
  </script>

  {% when 'tagcanvas' %}
  {% endcase %}
  {% endfor %}

  <!-- MathJax Section -->

  <script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });

  </script>
  <script type="text/javascript">

    var photos = {{ site.photos | make_photo_list }};
    for( var i = 0; i < photos.length; i++ ){
      var img = new Image
      img.src = photos[i];
    }
    $(function(){
      var photo = photos[Math.round( Math.random() * ( photos.length - 1 ) )];
      $('#b').css( 'background-image', 'url(/assets/images/stripe.png), url(' + photo + ')')
            .css('opacity', 1)
    });
  </script>
</head>
<body>
<div id="b"></div>
<div class="container cf">
    <header id="main-header" class="cf">
      <h1 id="identity"><a href="/">Quantifind Blog</a></h1>
    <div id="tag-cloud">
      <a href="/" class="home">ALL POSTS</a>
      {{ site | tag_cloud }}
	</div>
	<a class="quantifind-home" href="http://quantifind.com">QUANTIFIND.COM</a>
    </header>

    <div class="content">
    {{ content }}
    </div>

    <footer>
      <h5> Archive </h5>
      {{ site.posts | monthly_archive_list }}
    </footer>
